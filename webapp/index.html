<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="A supermarker scanner designed for PWA teaching purposes.">
    <meta name="author" content="Fred Dadeau">
    <meta name="theme-color" content="#0033DD">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
    <meta property="og:image" content="icons/icon-512.png">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="scanettePWA.webmanifest">
    <script src="js/job.js"></script>
    <script src="js/app.js" defer></script>
    <!-- iOS: 
        https://medium.com/appscope/designing-native-like-progressive-web-apps-for-ios-1b3cdda1d0e8 https://developer.apple.com/library/archive/documentation/AppleApplications/Reference/SafariWebContent/ConfiguringWebApplications/ConfiguringWebApplications.html
    -->
    <meta name="apple-mobile-web-app-capable" content="yes">    
    <link rel="apple-touch-icon" href="single-page-icon.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>

<body>
    <!-- First page --> 
    <div id="bcStart">
        <img src="images/logo_moche.png">
        <p>Glissez pour démarrer</p>
        <div class="slider"></div>
    </div>
    
    <!-- Main bloc -->
    <div id="bcMain">
        
        <!-- Navigation -->
        <nav>
            <label id="btnBasket" for="radBasket" data-number="0">Panier</label>
            <label id="btnParams" for="radParams">Config.</label>
            <button id="btnSend">Envoyer</button>
        </nav>
        
        <!-- Basket -->
        <input type="radio" name="radNav" id="radBasket" checked>
        <div id="bcBasket" data-number="0" data-total="0"></div>

        <!-- Scanner button -->
        <input id="btnScan" type="file" accept="image/*;capture=environment">
        
        <!-- Parameters -->
        <input type="radio" name="radNav" id="radParams">
        <div id="bcParams">
            <label>Carte de fidélité : <br><input type="text" id="userCard" required placeholder="12 chiffres" pattern="[0-9]{12}"></label>
            <label>Votre email :<br><input type="email" id="userEmail" required placeholder="ex. marie@rebellion.earth"></label>
        </div>
        
    </div>
    
    <!-- Popup -->
    <div id="bcPopup">
        <div id="bcUpdate">
            <p>Modifiez la quantité</p>
            <p><button id="btnMinus">-</button> <input id="numQuantity" type="number" value="1"> <button id="btnPlus">+</button></p>
        </div>
    </div>
        
</body>

</html>
